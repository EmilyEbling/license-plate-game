<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
        <title>License Plate Game</title>
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i" rel="stylesheet">
    </head>
 
    <body>
        <div>
            <input id="searchbar" onkeyup="searchList()" type="text" name="search" placeholder="Search...">
        </div>
        <div>
            <h1 id="score"></h1>
        </div>
        <div id="buttons"></div>
        <div>
            <input id='add' placeholder="Add Plate">
            <button id='plate-btn'onclick="addPlate()">Add Plate</button>
        </div>
        <div>
            <button id='clear-btn' onclick="clearStorage()">Start New Trip</button>
        </div>
    </body>

</html>
